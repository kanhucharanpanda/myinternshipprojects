<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Landing Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Pricing Page</h1>
    </header>
    <main>
        <section class="pricing">
            <div class="pricing-option">
                <h2>Basic</h2>
                <p class="price">$10<span class="unit">/month</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>
            <div class="pricing-option">
                <h2>Standard</h2>
                <p class="price">$20<span class="unit">/month</span></p>
                <ul>
                    <li>All Basic features</li>
                    <li>Additional feature 1</li>
                    <li>Additional feature 2</li>
                </ul>
            </div>
            <div class="pricing-option">
                <h2>Premium</h2>
                <p class="price">$30<span class="unit">/month</span></p>
                <ul>
                    <li>All Standard features</li>
                    <li>Advanced feature 1</li>
                    <li>Advanced feature 2</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
